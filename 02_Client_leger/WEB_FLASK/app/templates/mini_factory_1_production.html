<!DOCTYPE html>
<html lang="fr">
<head>

            text-align: left;
        }

            display: flex;

        .info-block {

            width: 300px;
            cursor: pointer;
            text-align: center;
        }
        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .info-row img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
