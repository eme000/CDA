<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
        }

        .main-image {
            width: 250px;
            height: 250px;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay-text {
            margin-top: 10px;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }

        .grid-item:hover .main-image {
            transform: scale(1.1);
        }

        .overlay:hover {
            opacity: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">
        <img class="main-image" src="{{url_for('static', filename='mini_factory.png')}}" alt="Mini Factory">
        <div class="overlay">
            <div class="overlay-text">Text 1</div>
            <img class="hidden" src="{{url_for('static', filename='image1.jpg')}}" alt="Image 1">
        </div>
    </div>

    <!-- Ajoutez ici les autres grid-items similaires pour les autres images -->

</div>

</body>
</html>
