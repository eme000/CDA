<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay-text {
            margin-top: 10px;
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .container:hover .main-image {
            transform: scale(1.1);
        }

        .overlay:hover {
            opacity: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="main-image" src="main_image.jpg" alt="Main Image">
    <div class="overlay">
        <div class="overlay-text">Text 1</div>
        <img class="hidden" src="image1.jpg" alt="Image 1">
    </div>
</div>

<div class="container">
    <img class="main-image" src="main_image.jpg" alt="Main Image">
    <div class="overlay">
        <div class="overlay-text">Text 2</div>
        <img class="hidden" src="image2.jpg" alt="Image 2">
    </div>
</div>

<div class="container">
    <img class="main-image" src="main_image.jpg" alt="Main Image">
    <div class="overlay">
        <div class="overlay-text">Text 3</div>
        <img class="hidden" src="image3.jpg" alt="Image 3">
    </div>
</div>

<div class="container">
    <img class="main-image" src="main_image.jpg" alt="Main Image">
    <div class="overlay">
        <div class="overlay-text">Text 4</div>
        <img class="hidden" src="image4.jpg" alt="Image 4">
    </div>
</div>

</body>
</html>
